{% load static %}

<!doctype html>

<html lang="en">

<head>
    <!-- Core Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>ProfileMe</title>


    <!-- Optional Meta -->
    <meta name="description" content="See where you sit in the statistics.">
    <meta name="author" content="YouDevils">

    <meta property="og:title" content="ProfileMe">
    <meta property="og:type" content="platform">
    <meta property="og:url" content="https://www.youdevils.com/profileme/">
    <meta property="og:description" content="Personal statistics visualisation tool.">

    <!-- Icons -->
    <link rel="icon" href="{% static '/icon/favicon.ico' %}">
    <link rel="icon" href="{% static '/icon/favicon.svg' %}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{% static '/icon/apple-touch-icon.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Global Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>

<body id="page-top">

    <!-- Derived HTML Content-->
    {% block content %}{% endblock content %}


    <!-- Scripts -->
    {% block scripts %}{% endblock scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
