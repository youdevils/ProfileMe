<!-- Use Base HTML -->
{% extends 'base.html' %}

<!-- Access Static Files -->
{% load static %}

<!-- Body Content -->
{% block content %}
<!-- Masthead-->
<header class="masthead" id="header"></header>
<section class="" id="inputForms">
  <div id="primaryForm" class="container">
    <form>
      <div class="mb-3">
        <label for="Age" class="form-label">Age</label>
        <input
          type="age"
          class="form-control"
          id="age"
          aria-describedby="age"
        />
      </div>
      <div class="mb-3">
        <label for="exampleDwellingType" class="form-label"
          >Where do you sleep?</label
        >
        <select class="form-select" aria-label="dwelling type">
          <option value="1">My Owner Occupied Home</option>
          <option value="2">My Rented Home</option>
          <option value="3">My Parent(s) or Gaurdian(s) Home</option>
          <option value="3">My Friends Home</option>
          <option value="3">I've No Home</option>
        </select>
      </div>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="checkBusinessOwner"
        />
        <label class="form-check-label" for="checkBusinessOwner"
          >Business Owner</label
        >
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>
<section class="" id="footer"></section>

{% endblock content %}

<!-- Script Content -->
{% block scripts%}{% endblock scripts %}
